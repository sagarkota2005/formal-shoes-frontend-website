<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShoeStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: black;
            color: #fff;
            padding: 0.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            background-color: #c9ea52;
            border-top-right-radius: 6rem;
            border-bottom-left-radius: 6rem;
            color: #ffffffd1;
            font-size: 2rem;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin: 0 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

          /* Centered Home Link */
          .home-link {
            flex: 2;
            text-align: center;
            padding-right: 10%;
        }

        .home-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }


        /* Center container */
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: auto;
            margin-top: 3rem;
            flex: 1;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #f39c12;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #e08e0b;
        }

        .signup-link {
            margin-top: 1rem;
            color: #333;
        }

        .signup-link a {
            color: #f39c12;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

       /* Footer Styles */
       footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 6rem;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        footer p {
            margin: auto;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">Walk Well</div>
        <div class="home-link"><a href="index.html">Home</a></div>
    </header>

    <!-- Login Form -->
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" spellcheck="true" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="sign up.html">Sign Up</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Walk Well ShoeStore. All rights reserved.</p>
        <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>
</body>
</html>
